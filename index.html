<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>puzzle</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/puzzle.css" />
        <script src="js/lib/jquery-1.11.2.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript">
            $(function () {
                var SPEC = 5;
                var puzzle = new Puzzle($("#puzzle"), SPEC);
                window.puzzle = puzzle;
                window.pushBlock = function (block) {
                    puzzle.pushBlock(block);
                }
                window._cheat = function (a, b) {
                    puzzle._cheat(a, b);
                };
                $("#solution").click(function () {
                    $("#status").html("parsing...");
                    $("#status").html(puzzle.solve());
                });
                $("#refresh").click(function () {
                    puzzle.reset();
                });
                document.body.oncontextmenu = function() {return false};
                document.body.onselectstart = function() {return false};
            });
        </script>
    </head>
    <body>
        <div>
            <button id="refresh">Refresh</button>
            <button id="solution">Solute</button>
            <span id="status"></span>
        </div>
        <div id="puzzle">
        </div>
        <div id="cover" class="hide">
            Calculating...
        </div>
    </body>
</html>
